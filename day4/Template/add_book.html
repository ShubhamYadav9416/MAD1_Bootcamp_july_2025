<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container-fluid" style="margin-top: 100px ;">
        <div class="row">
            <div class="col-2">
            </div>
            <div class="col-8" style="text-align: left;">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{{url_for("librarian_dashboard")}}">Dashboard</a></li>

                        <li class="breadcrumb-item active" aria-current="page"><a href="{{url_for("view_section",
                                id=section_id)}}">Section</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Add New Section</li>
                    </ol>
                </nav>

                <div class="row">
                    <div class="col-2">
                    </div>
                    <div class="col-8">
                        <h3> Add New Book</h3>
                        <form method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="name" class="form-label">Section Name</label>
                                <input class="form-control" type="text" value="{{section_name}}"
                                    aria-label="Disabled input example" disabled readonly>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Book Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Author Name</label>
                                <input type="text" class="form-control" id="name" name="author_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Upload Book Front Page Image</label>
                                <input class="form-control" type="file" id="formFile", name="file">
                            </div>
                            <button type="submit" class="btn btn-primary">Add Book</button>
                        </form>
                    </div>
                    <div class="col-2">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2">
        </div>

    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
